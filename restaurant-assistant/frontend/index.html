<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Restaurant Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .user-info {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .user-info label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .user-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .user-info input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: #e9ecef;
            color: #212529;
        }
        
        .order-summary {
            padding: 15px 20px;
            background: #fff3cd;
            border-top: 2px solid #ffc107;
            font-size: 14px;
        }
        
        .order-summary h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .input-area {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è AI Restaurant Assistant</h1>
            <p>Order food, check allergens, and make reservations!</p>
        </div>
        
        <div class="user-info">
            <label for="email">üìß Email (for bill):</label>
            <input type="email" id="email" placeholder="your.email@example.com">
            
            <label for="allergens">‚ö†Ô∏è Your Allergens (comma-separated):</label>
            <input type="text" id="allergens" placeholder="e.g., peanuts, milk, gluten">
        </div>
        
        <div class="chat-container" id="chat"></div>
        
        <div class="order-summary" id="orderSummary">
            <h3>üìã Current Order</h3>
            <div id="orderItems">No items yet</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="message" placeholder="Ask about menu, order food, check allergens..." />
            <button id="send">Send</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
